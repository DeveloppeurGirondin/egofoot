<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card col-lg-6 col-md-9 col-sm-12">
      <div class="card-header bg-primary" jhiTranslate="login.title" data-cy="loginTitle">Sign in</div>
      <div class="card-body">
        @if (authenticationError) {
          <div class="alert alert-danger" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
        }
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div>
            <label for="password" jhiTranslate="login.form.password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
            <small class="d-block text-end form-text text-muted">
              <a
                class="fw-normal"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >Did you forget your password?</a
              >
            </small>
          </div>

          <div class="form-check mb-3">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span jhiTranslate="login.form.rememberme">Remember me</span>
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block mb-3" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
          </div>
        </form>
        <div class="d-grid mb-3">
          <button class="btn btn-secondary" type="button" routerLink="/">Retour</button>
        </div>

        <span jhiTranslate="global.messages.info.register.noaccount">You don&apos;t have an account yet?</span>
        <a routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div>
    </div>
  </div>
</div>
